apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      enableServiceLinks: false
      containers:
      - name: neo4j
        image: neo4j:5
        ports:
        - containerPort: 7474
        - containerPort: 7687
        env:
        - name: NEO4J_AUTH
          valueFrom:
            secretKeyRef:
              name: neo4j-secret
              key: neo4j-auth
        # --- CORRECTED LINES BELOW ---
      
        # - name: NEO4J_dbms__connector__bolt__listen__address
        #   value: "0.0.0.0:7687"
        # - name: NEO4J_dbms__connector__http__listen__address
        #   value: "0.0.0.0:7474"
        - name: server__config__strict_validation__enabled
          value: "false"
        volumeMounts:
        - name: neo4j-data
          mountPath: /data
      volumes:
      - name: neo4j-data
        emptyDir: {}   # ephemeral storage for local testing

---
apiVersion: v1
kind: Service
metadata:
  name: neo4j
spec:
  type: ClusterIP
  selector:
    app: neo4j
  ports:
  - name: http
    port: 7474
    targetPort: 7474
  - name: bolt
    port: 7687
    targetPort: 7687
